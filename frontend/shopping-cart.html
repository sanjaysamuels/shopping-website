<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Super Store</title>
    <script src="js/core.js"></script>
    <script src="js/items-data.js"></script>
    <script src="js/shopping-cart.js"></script>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-light">
          <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Super Store</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link" aria-current="page" href="index.html">Shopping</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" aria-current="page" href="orders.html">Orders</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="accounts.html">Accounts</a>
                </li>
              </ul>
              <ul class="nav navbar-nav navbar-right">
                <li class="nav-item">
                  <a id="cart-link" class="d-flex flex-row align-items-center nav-link" href="shopping-cart.html">
                    <p class="m-auto me-1"><span id="cart-icon" class="bi bi-cart-fill"></span></p><p id="cart-info" class="m-auto"></p>
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
    </header>
    <main class="p-4">
      <h1>Cart</h1>
      <form id="cart-form" class="d-flex flex-column g-3">
        <div class="col-auto">
          <table class="mb-4">
            <tbody>
              <tr id="item-row-template" class="visually-hidden">
                <td>
                  <p class="m-0 me-2">Item name here</p>
                </td>
                <td>
                  <input id="quantity" type="number" min="1" max="50" class="form-control me-2" style="width: 150px;" value="1" placeholder="Quantity">
                </td>
                <td>
                  <p class="m-0 me-2">$54</p>
                </td>
                <td>
                  <a href="#"><i class="bi bi-trash3-fill text-danger"></i></a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="col-auto">
          <p id="total-amount">Total Amount</p>
        </div>
        <div class="col-auto">
          <button id="process-order" type="submit" class="btn btn-primary mb-3">Place Order</button>
        </div>
      </form>
    </main>
</body>
</html>
