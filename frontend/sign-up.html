<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Super Store</title>
    <script src="js/core.js"></script>
    <script src="js/accounts.js"></script>
    <script src="js/security.js"></script>
    <script src="js/user-details.js"></script>
    <link rel="stylesheet" href="styles/styles.css">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-light">
          <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Super Store</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link" aria-current="page" href="index.html">Shopping</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="accounts.html">Accounts</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
    </header>
    <main>
      <h1 class="title">SIGN UP</h1>
      <div class="container">
        <form class="form" id="sign-up">
          <div class="form-allinputs">
            <input id="username" class="form-input" type="text" autofocus placeholder="Username">
            <div class="error-message"></div>
          </div>
          <div class="form-allinputs">
            <input id="email" class="form-input" type="email" autofocus placeholder="Email">
            <div class="error-message"></div>
          </div>
          <div class="form-allinputs">
            <input id="address" class="form-input" type="text" autofocus placeholder="Address">
            <div class="error-message"></div>
          </div>

          <div class="form-allinputs">
            <input id="pwd" class="form-input" type="password" autofocus placeholder="Password">
            <div class="error-message"></div>
          </div>
          <div class="form-allinputs">
            <input id="cfrmpwd" class="form-input" type="password" autofocus placeholder="Confirm Password">
            <p id="error-message"></p>
          </div>
          <button class="btn-custom" type="button" onclick="storeUser()">Create Account</button>
          <p>
            <a href="sign-in.html" class="form-links">Already have an account?</a> <br>
          </p>
        </form>
      </div>
    </main>
</body>
</html>
